<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calcu-body">
    <div class="calcu-display"></div>
    <div class="calcu-buttons-container">
      <div class="first-set-buttons">
        <div class="first-calcu-buttons operation">+</div>
        <div class="first-calcu-buttons operation">-</div>
        <div class="first-calcu-buttons operation">x</div>
        <div class="first-calcu-buttons number">7</div>
        <div class="first-calcu-buttons number">8</div>
        <div class="first-calcu-buttons number">9</div>
        <div class="first-calcu-buttons number">4</div>
        <div class="first-calcu-buttons number">5</div>
        <div class="first-calcu-buttons number">6</div>
        <div class="first-calcu-buttons number">1</div>
        <div class="first-calcu-buttons number">2</div>
        <div class="first-calcu-buttons number">3</div>
        <div class="first-calcu-buttons decimal">.</div>
        <div class="first-calcu-buttons number">0</div>
        <div class="first-calcu-buttons clear">C</div>
      </div>
      <div class="second-set-buttons">
        <div class="second-calcu-buttons above operation">รท</div>
        <div class="second-calcu-buttons below equal">=</div>
      </div>
      
    </div>

  
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
