<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calcu-body">
    <div class="calcu-display"></div>
    <div class="calcu-buttons-container">
      <div class="first-set-buttons">
        <div class="first-calcu-buttons">+</div>
        <div class="first-calcu-buttons">-</div>
        <div class="first-calcu-buttons">x</div>
        <div class="first-calcu-buttons">7</div>
        <div class="first-calcu-buttons">8</div>
        <div class="first-calcu-buttons">9</div>
        <div class="first-calcu-buttons">4</div>
        <div class="first-calcu-buttons">5</div>
        <div class="first-calcu-buttons">6</div>
        <div class="first-calcu-buttons">1</div>
        <div class="first-calcu-buttons">2</div>
        <div class="first-calcu-buttons">3</div>
        <div class="first-calcu-buttons">.</div>
        <div class="first-calcu-buttons">0</div>
        <div class="first-calcu-buttons">C</div>
      </div>
      <div class="second-set-buttons">
        <div class="second-calcu-buttons above">รท</div>
        <div class="second-calcu-buttons below">=</div>
      </div>
      
    </div>

  
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
