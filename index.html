<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calcu-body">
    <div class="calcu-display"></div>
    <div class="calcu-buttons-container">
      <div class="first-set-buttons">
        <div class="first-calcu-buttons operation-color js-operation">+</div>
        <div class="first-calcu-buttons operation-color js-operation">-</div>
        <div class="first-calcu-buttons operation-color js-operation">x</div>
        <div class="first-calcu-buttons number-color js-number">7</div>
        <div class="first-calcu-buttons number-color js-number">8</div>
        <div class="first-calcu-buttons number-color js-number">9</div>
        <div class="first-calcu-buttons number-color js-number">4</div>
        <div class="first-calcu-buttons number-color js-number">5</div>
        <div class="first-calcu-buttons number-color js-number">6</div>
        <div class="first-calcu-buttons number-color js-number">1</div>
        <div class="first-calcu-buttons number-color js-number">2</div>
        <div class="first-calcu-buttons number-color js-number">3</div>
        <div class="first-calcu-buttons decimal-color js-decimal">.</div>
        <div class="first-calcu-buttons number-color js-number">0</div>
        <div class="first-calcu-buttons clear-color js-clear">C</div>
      </div>
      <div class="second-set-buttons">
        <div class="second-calcu-buttons above operation-color js-operation">รท</div>
        <div class="second-calcu-buttons below equal-color js-equal">=</div>
      </div>
      
    </div>

  
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
